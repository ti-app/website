<div class="container-full margin-0-bottom">
  <div class="row">
    <div class="column cell col-lg-6 p-0"
      *ngFor="let story of stories;index as i">
      <app-dark-story *ngIf="i==0 || i==3 " [story]="story"></app-dark-story>
      <app-light-story *ngIf="i==1 || i==2" [story]="story"></app-light-story>
    </div>
  </div>
</div>
